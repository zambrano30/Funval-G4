<!DOCTYPE html>
<html lang="en" class="h-screen overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./main.js" defer></script>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-slate-600 overflow-hidden">
    <div class="flex flex-col items-center justify-center gap-8 w-full max-w-xl mx-auto">
        <h1 class="text-orange-600 text-3xl font-bold sm:text-4xl md:text-5xl text-center">Tic Tac Toe</h1>
        <div class="flex justify-center items-center gap-8 w-full">
            <div class="bg-gray-200 font-bold px-4 py-1.5 rounded-xl sm:text-3xl md:text-4xl">Player 1</div>
            <div class="bg-slate-800 font-bold px-4 py-1.5 text-white rounded-xl sm:text-3xl md:text-4xl">Player 2</div>
        </div>
        <div class="flex flex-col justify-center items-center gap-3 bg-blue-500 p-4 rounded-xl w-full ">
            <div class="main-container w-full max-w-[340px] sm:max-w-[260px] md:max-w-[320px] grid grid-cols-3 gap-2 mx-auto mt-6">
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-yellow-500 flex justify-center items-center">X</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-blue-500 flex justify-center items-center">O</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-blue-500 flex justify-center items-center">O</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-blue-500 flex justify-center items-center">O</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-yellow-500 flex justify-center items-center">X</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-yellow-500 flex justify-center items-center">X</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-blue-500 flex justify-center items-center">O</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-blue-500 flex justify-center items-center">O</div>
                <div class="bg-white rounded-xl aspect-square w-full text-7xl font-extrabold text-yellow-500 flex justify-center items-center">X</div>
            </div>
            <h2 clablue-500l font-bold mt-4">Card score</h2>
            <div class="flex gap-8 justify-center items-center text-center w-full">
                <p class="text-xl font-bold flex flex-col gap-2 sm:text-3xl md:text-4xl"><span class="bg-gray-200 px-4">P1</span>0 </p>
                <p class="text-xl font-bold flex flex-col gap-2 sm:text-3xl md:text-4xl"><span class="bg-pink-400 px-4">Draw</span>0 </p>
                <p class="text-xl font-bold flex flex-col gap-2 sm:text-3xl md:text-4xl"><span class="bg-slate-800 px-4">P2</span>0</p>
            </div>
            <button class="bg-red-500 px-8 text-2xl text-white rounded-xl mt-4 sm:text-3xl md:text-4xl">Reset</button>
        </div>
    </div>
</body>
</html>
