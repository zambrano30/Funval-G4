<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes Aprobados</title>
    <style>
        .estudiantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .card-estudiante {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .estado-aprobado {
            color: green;
            font-weight: bold;
        }
    </style>
    <script src="./main.js" defer ></script>
</head>
<body>
    <div id="contenedor-estudiantes"></div>
</body>
</html>
